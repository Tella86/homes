<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="css/style.css">
<title>Duplex Services Booking Form</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
    }

    .container {
        max-width: 600px;
        margin: 50px auto;
        background: #fff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .form-group {
        margin-bottom: 20px;
    }
    .form-group textarea {
        height: 100px;
        width: 500px;
    }

    .form-group label {
        display: block;
        margin-bottom: 5px;
    }

    .form-group input[type="text"],
    .form-group input[type="email"],
    .form-group select {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 3px;
    }

    .form-group select {
        appearance: none;
        -webkit-appearance: none;
        -moz-appearance: none;
        background: url('arrow.png') no-repeat right center;
        background-size: 20px;
    }

    .form-group input[type="submit"] {
        background-color: #007bff;
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 3px;
        cursor: pointer;
    }

    .form-group input[type="submit"]:hover {
        background-color: #0056b3;
    }
</style>
</head>
<body>
    <header>
        <nav class="navbar">
            <img src="images/logo.png" alt="logo">
            <ul class="nav-menu">
                <li class="item"><a href="index.html" class="item-link">home</a></li>
                <li class="item"><a href="#about" class="item-link">about</a></li>
                <li class="item"><a href="#service" class="item-link">service</a></li>
                <li class="item"><a href="#project" class="item-link">Clients</a></li>
                <li class="item"><a href="#blog" class="item-link">blog</a></li>
                <li class="item"><a href="book.html" class="item-link">Book Now</a></li>
                <li class="item"><a href="contact.html" class="item-link">contact</a></li>
                <li><a href="" class="item-link"><i class="fa-sharp fa-solid fa-magnifying-glass"></i></a></li>
            </ul>
        </nav>
        <!-- <div class="header-text">
            <h1 class="banner-text">we provide</h1>
            <h2 class="header-title">best interior design & Home Care</h2>
            <p></p>

            <button class="btn">take a tour</button>
        </div> -->
<div class="container">
    <h2>Duplex Home Services</h2>
    <form action="#" method="post">
        <div class="form-group">
            <label for="service">Select Service:</label>
            <select id="service" name="service" required>
                <option value="">Select a service</option>
                <option value="cleaning">Cleaning</option>
                <option value="maintenance">Saloonist</option>
                <option value="landscaping">Landscaping</option>
                <option value="cleaning">Electrical</option>
                <option value="maintenance">Plumbing</option>
                <option value="landscaping">Laundry</option>
                <option value="cleaning">Berbar</option>
                <option value="maintenance">Catering</option>
                <option value="landscaping">Babe Care</option>
                <!-- Add more service options -->
            </select>
        </div>
        <div class="form-group">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="phone">Your Phone Number:</label>
            <input type="text" id="phone" name="phone" required>
        </div>
        <div class="form-group">
            <label for="date">Select Date:</label>
            <input type="date" id="date" name="date" required>
        </div>
        <div class="form-group">
            <label for="time">Select Time:</label>
            <input type="time" id="time" name="time" required>
        </div>
        <div class="form-group">
            <label for="location">Location:</label>
            <input type="text" id="location" name="location" required>
        </div>
        <div class="form-group">
            <label for="appartments-number">Appartment Number:</label>
            <input type="text" id="appartments-number" name="appartments-number" required>
        </div>
        <div class="form-group">
            <label for="fees">Fees (USD):</label>
            <input type="text" id="fees" name="fees" required>
        </div>
        <div class="form-group">
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>
        </div>
        <div class="form-group">
            <input type="submit" value="Book Now">
        </div>
    </form>
</div>

</body>
</html>
